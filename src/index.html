<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/nitroxis.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <div class="flex text-white hidden">

              <i class="mdi mdi-twitter"></i>

            <h1>for prepration</h1>
            <h1 class="text-green-400">1+ month</h1>
            <h1>for PR campaign</h1>
          </div>
        </div>
        <hr class="text-white" />
